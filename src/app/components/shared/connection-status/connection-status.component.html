<div 
  *ngIf="visible"
  class="fixed top-0 left-0 right-0 z-50 transition-all duration-300 shadow-md"
  [ngClass]="{
    'bg-red-50 border-b border-red-200': statusType === 'offline',
    'bg-yellow-50 border-b border-yellow-200': statusType === 'warning',
    'bg-green-50 border-b border-green-200': statusType === 'success'
  }">
  <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <!-- Icon based on status -->
      <div class="flex-shrink-0">
        <svg *ngIf="statusType === 'offline'" class="h-5 w-5 text-red-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"/>
        </svg>
        <svg *ngIf="statusType === 'warning'" class="h-5 w-5 text-yellow-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z"/>
        </svg>
        <svg *ngIf="statusType === 'success'" class="h-5 w-5 text-green-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"/>
        </svg>
      </div>
      
      <!-- Message -->
      <p 
        class="text-sm font-medium"
        [ngClass]="{
          'text-red-700': statusType === 'offline',
          'text-yellow-700': statusType === 'warning',
          'text-green-700': statusType === 'success'
        }">
        {{ message }}
      </p>
    </div>
    
    <!-- Dismiss button if needed -->
    <button 
      *ngIf="dismissible"
      (click)="onDismiss()"
      class="flex-shrink-0 ml-3"
      [ngClass]="{
        'text-red-500 hover:text-red-600': statusType === 'offline',
        'text-yellow-500 hover:text-yellow-600': statusType === 'warning',
        'text-green-500 hover:text-green-600': statusType === 'success'
      }">
      <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"/>
      </svg>
    </button>
  </div>
</div>
