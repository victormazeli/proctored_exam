<div class="modal fixed inset-0 z-50 overflow-y-auto">
    <div class="modal-overlay fixed inset-0 bg-black bg-opacity-50"></div>
    
    <div class="modal-container bg-white rounded-lg shadow-xl mx-auto my-8 max-w-md relative">
      <div class="modal-header px-6 py-4 bg-white border-b border-gray-200">
        <h2 class="text-xl font-semibold">Camera Access Required</h2>
      </div>
      
      <div class="modal-body px-6 py-4">
        <div class="text-center mb-4">
          <i class="fas fa-video text-4xl text-blue-500"></i>
        </div>
        <p class="text-center text-gray-700">
          This exam is proctored and requires webcam access. Please allow camera access to continue.
        </p>
        
        <div class="bg-blue-50 border-l-4 border-blue-400 p-4 mt-4">
          <div class="flex">
            <div class="flex-shrink-0">
              <i class="fas fa-info-circle text-blue-400"></i>
            </div>
            <div class="ml-3">
              <p class="text-sm text-blue-700">
                Your webcam feed is only used for proctoring during this exam session and is not recorded.
              </p>
            </div>
          </div>
        </div>
      </div>
      
      <div class="modal-footer px-6 py-4 bg-gray-50 border-t border-gray-200 flex justify-center">
        <button class="btn btn-primary" (click)="retry.emit()">
          Allow Camera Access
        </button>
      </div>
    </div>
  </div>
