<div class="modal fixed inset-0 z-50 overflow-y-auto">
    <div class="modal-overlay fixed inset-0 bg-black bg-opacity-50"></div>
    
    <div class="modal-container bg-white rounded-lg shadow-xl mx-auto my-8 max-w-lg relative">
      <div class="modal-header px-6 py-4 bg-white border-b border-gray-200 flex justify-between items-center">
        <h2 class="text-xl font-semibold">Submit Exam</h2>
        <button class="modal-close text-gray-400 hover:text-gray-500" (click)="cancel.emit()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      
      <div class="modal-body px-6 py-4">
        <p class="text-gray-700">
          Are you sure you want to submit your exam? Once submitted, you will not be able to return to the exam.
        </p>
        
        <div *ngIf="unansweredCount > 0" class="mt-4">
          <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4">
            <div class="flex">
              <div class="flex-shrink-0">
                <i class="fas fa-exclamation-triangle text-yellow-400"></i>
              </div>
              <div class="ml-3">
                <p class="text-sm text-yellow-700">
                  {{ unansweredCount }} {{ unansweredCount === 1 ? 'question remains' : 'questions remain' }} unanswered.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="modal-footer px-6 py-4 bg-gray-50 border-t border-gray-200 flex justify-end space-x-3">
        <button class="btn btn-danger" (click)="confirm.emit()">
          Submit Exam
        </button>
        <button class="btn btn-outline" (click)="cancel.emit()">
          Continue Exam
        </button>
      </div>
    </div>
  </div>
