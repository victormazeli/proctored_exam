<div 
  *ngIf="visible"
  class="fixed z-50 rounded-lg shadow-lg transition-all duration-300 transform"
  [ngClass]="[
    positionClass,
    statusType === 'saving' ? 'bg-gray-100 text-gray-800' : '',
    statusType === 'saved' ? 'bg-green-50 text-green-800' : '',
    statusType === 'error' ? 'bg-red-50 text-red-800' : '',
    statusType === 'queued' ? 'bg-yellow-50 text-yellow-800' : ''
  ]">
  <div class="px-4 py-3 flex items-center space-x-3">
    <!-- Icon based on status -->
    <div class="flex-shrink-0">
      <svg *ngIf="statusType === 'saving'" class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      <svg *ngIf="statusType === 'saved'" class="h-5 w-5 text-green-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"/>
      </svg>
      <svg *ngIf="statusType === 'error'" class="h-5 w-5 text-red-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"/>
      </svg>
      <svg *ngIf="statusType === 'queued'" class="h-5 w-5 text-yellow-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"/>
      </svg>
    </div>
    
    <!-- Message -->
    <span class="text-sm font-medium">{{ message }}</span>
  </div>
</div>
