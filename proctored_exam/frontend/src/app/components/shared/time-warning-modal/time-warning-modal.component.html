<div class="modal fixed inset-0 z-50 overflow-y-auto">
    <div class="modal-overlay fixed inset-0 bg-black bg-opacity-50"></div>
    
    <div class="modal-container bg-white rounded-lg shadow-xl mx-auto my-8 max-w-md relative">
      <div class="modal-header px-6 py-4 bg-white border-b border-gray-200 flex justify-between items-center">
        <h2 class="text-xl font-semibold">Time Running Out</h2>
        <button class="modal-close text-gray-400 hover:text-gray-500" (click)="acknowledge.emit()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      
      <div class="modal-body px-6 py-4">
        <div class="text-center mb-4">
          <i class="far fa-clock text-4xl text-yellow-500"></i>
        </div>
        <p class="text-center text-gray-700">
          You have {{ timeRemaining }} {{ timeRemaining === 1 ? 'minute' : 'minutes' }} remaining in this exam.
        </p>
      </div>
      
      <div class="modal-footer px-6 py-4 bg-gray-50 border-t border-gray-200 flex justify-center">
        <button class="btn btn-primary" (click)="acknowledge.emit()">
          Continue Exam
        </button>
      </div>
    </div>
  </div>
